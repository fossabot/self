name: Setup Mobile Environment

description: "Sets up the environment for mobile app builds"

inputs:
  app_path:
    description: "Path to the app directory"
    required: true
  node_version:
    description: "Node version"
    required: true
  ruby_version:
    description: "Ruby version"
    required: true
  workspace:
    description: "Workspace directory path"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install locales and dialog for local development
      if: ${{ env.ACT }}
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y locales dialog unzip

    # for fastlane
    - name: Install locales and dialog
      if: runner.os != 'macOS'
      shell: bash
      run: |
        sudo locale-gen en_US.UTF-8
        sudo update-locale LANG=en_US.UTF-8

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Ruby environment
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ inputs.ruby_version }}

    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}

    - name: Configure bundler
      shell: bash
      run: |
        cd ${{ inputs.app_path }}
        bundle config set --local path 'vendor/bundle'
        bundle config set --local deployment 'true'

    - name: Install app dependencies
      shell: bash
      run: |
        cd ${{ inputs.app_path }}
        
        # Configure Yarn
        corepack enable
        yarn set version 4.6.0
        
        # Check if node_modules exists and is valid
        if [ -d "node_modules" ] && [ -f "node_modules/.yarn-integrity" ]; then
          echo "âœ… node_modules found - checking if up to date..."
          # Yarn will only install if needed
          yarn install --immutable
        else
          echo "ðŸ“¦ Installing dependencies from scratch..."
          yarn install
        fi
        
        # Run mobile-specific installation
        yarn install-app:mobile-deploy
        
        # Install Ruby gems with bundler (respecting cache)
        echo "ðŸ“¦ Installing Ruby gems..."
        bundle install --jobs 4 --retry 3
